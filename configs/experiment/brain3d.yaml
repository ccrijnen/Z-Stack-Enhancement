# @package _global_

# to execute this experiment run:
# python scripts/train.py experiment=brain3d

defaults:
  - override /datamodule: brain3d_data.yaml
  - override /model: adain_unet_3d.yaml
#  - override /model: unet_3d.yaml
  - override /callbacks: adain_callbacks.yaml
  - override /logger: tensorboard.yaml
  - override /trainer: ddp.yaml

trainer:
#  gpus: 2
  max_epochs: 20

datamodule:
  batch_size: 1
  z_target: 29
  imsize: 224

model:
  net:
    style_loss_fn: "gram"
#    style_loss_fn: "adain"
  lr: 1e-3
#  lr: 1e-4
  style_weight: 1e6
  small_style: True

seed: 42
name: brain_1micron/adain_unet/${model.net.style_loss_fn}_loss/lr:${model.lr}-style_weight:${model.style_weight}-small_style:${model.small_style}
#name: brain_1micron/unet/${model.net.style_loss_fn}_loss/lr:${model.lr}-style_weight:${model.style_weight}-small_style:${model.small_style}
