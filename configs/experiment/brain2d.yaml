# @package _global_

# to execute this experiment run:
# python scripts/train.py experiment=brain2d

defaults:
  - override /datamodule: brain2d_data.yaml
  - override /model: adain_unet_2d.yaml
#  - override /model: unet_2d.yaml
  - override /callbacks: adain_callbacks.yaml
  - override /logger: tensorboard.yaml
  - override /trainer: ddp.yaml

trainer:
#  gpus: 2
  max_epochs: 20

datamodule:
  batch_size: 32
  z_target: 29
  imsize: 224

model:
  net:
    style_loss_fn: "gram"
  lr: 1e-3
#  weight_decay: 1e-5
#  lr_decay: 0.99
  style_weight: 1e6

seed: 42
name: brain_1micron/2d/unet/${model.net.style_loss_fn}_loss/lr:${model.lr}-style_weight:${model.style_weight}-weight_decay:${model.weight_decay}-lr_decay:${model.lr_decay}
#name: brain_1micron/2d/u17/${model.net.style_loss_fn}_loss/lr:${model.lr}-style_weight:${model.style_weight}-weight_decay:${model.weight_decay}-lr_decay:${model.lr_decay}
